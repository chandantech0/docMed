<div class="find-loader" *ngIf="!chemistFind">
  <div class="loader">Loading...</div>
  <h3 class="text-white text-center">Searching Nearby <br> Chemists...</h3>
</div>

<ng-container *ngIf="chemistFind">
  <div class="set-sticky container-fluid bg-light">
    <div class="row" *ngIf="!search">
      <div class="col-9">
        <div class="medical-name">
          <img src="../../assets/icons8-medical-24.png" alt="medical" class="img-fluid" /> &nbsp;
          <span class="fw-bold">Hi {{position}}!</span>
        </div>
      </div>
      <div class="col-3">
        <div class="search">
          <button (click)="isSearch()" pButton pRipple type="button" icon="pi pi-search"
            class="float-end p-button-rounded p-button-success p-button-text"></button>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="search">
      <div class="col-10">
        <div class="search-input">
          <input appFocus [(ngModel)]="searchValue" (keyup)="searchHappen($event)"
          placeholder="Search Chemist..." type="text" #search pInputText />
        </div>
      </div>
      <div class="col-2">
        <div class="search">
          <button (click)="searchClose()" pButton pRipple type="button" icon="pi pi-times"
            class="float-end p-button-rounded p-button-danger p-button-text"></button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="mt-4 chemist-list" *ngIf="!searchLoader">
      <p-card [routerLink]="['/doctor/medicine']" >
        <img class="img-fluid w-100 img-radius" alt="Card"
          src="../../../assets/img/courier-hands-disposable-gloves-hold-paper-bag-with-pills-bottle-medicines-drugs-thermometer-inside-pharmacist-give-purchase-customer-home-delivery-pharmacy-service_458444-212.jpeg">
        <div class="footer">
          <div class="row">
            <div class="col-8">
              <h6 class="mb-0">Shivam medicalstore</h6>
              <small class="small">Ghorawal road</small>
            </div>
            <div class="col-4">
              <small class="small">Delivery in</small>
              <div class="small">with in 2 hr</div>
            </div>
          </div>
        </div>
      </p-card>
  
      <p-card>
        <img class="img-fluid w-100 img-radius" alt="Card"
